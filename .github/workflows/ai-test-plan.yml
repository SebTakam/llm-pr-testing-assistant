name: AI Test Plan

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  contents: read
  issues: write



jobs: 
  plan-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get install -y jq

      - name: Get PR metadata
        id: pr
        run: |
          echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          echo "title=${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
          echo "body=${{ github.event.pull_request.body }}" >> $GITHUB_OUTPUT

      - name: Get PR diff
        id: diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > pr.diff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get PR comments
        run: |
          gh pr view ${{ github.event.pull_request.number }} \
            --json comments \
            --jq '.comments[].body' > comments.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Call LLM for test plan
        run: python scripts/llm_plan.py
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}

      - name: Post test plan
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "### ðŸ¤– AI Test Plan\n\`\`\`json\n$(cat test_plan.json)\n\`\`\`\n\n**Please review and comment with feedback or `APPROVED_PLAN`.**"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}




